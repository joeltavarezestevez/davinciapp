<ion-modal-view on-swipe-down="closeModalHorario()">
    <ion-header-bar class="bar bar-energized">
      <h1 class="title">{{horario.nombre_horario}}</h1>
      <button class="button button-icon icon ion-ios-close-outline energized" ng-click="closeModalHorario()"></button>
    </ion-header-bar>	
	<ion-content class="padding bg-yellow image-modal transparent">
		<ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false" zooming="true" min-zoom="1" style="width: 100%; height: 100%" >
			<img style="margin-top: 12%;" ng-src="{{url+''+horario.foto_horario}}" alt="{{url+''+horario.foto_horario}}">
			 <!--<div class="image" style="background: url({{url+''+horario.foto_horario}}) no-repeat fixed center center transparent;"></div>-->
		</ion-scroll>
	</ion-content>
</ion-modal-view>
