<ion-modal-view on-swipe-down="closeModalApadavi()">
    <ion-header-bar class="bar bar-energized">
      <h1 class="title">{{informacion.apadavi_nombre}}</h1>
      <button class="button button-icon icon ion-ios-close-outline energized" ng-click="closeModalApadavi()"></button>
    </ion-header-bar>	
	<ion-content class="padding bg-yellow image-modal transparent">
		<ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false" zooming="true" min-zoom="1" style="width: 100%; height: 100%">
			<img style="margin-top: 12%;" ng-src="{{url+''+informacion.apadavi_foto}}" alt="{{url+''+informacion.apadavi_foto}}">
		</ion-scroll>
	</ion-content>
</ion-modal-view>
