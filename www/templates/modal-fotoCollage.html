<ion-modal-view on-swipe-down="closeModalCollage()">
    <ion-header-bar class="bar bar-energized">
      <h1 class="title">{{promocion.nombre_promocion}}</h1>
     <button class="button button-icon icon ion-ios-close-outline energized" ng-click="closeModalCollage()"></button>
    </ion-header-bar>
	<ion-content class="padding bg-yellow image-modal transparent">
		<ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false" zooming="true" min-zoom="1" style="width: 100%; height: 100%" >
			 <div class="image" style="background-image: url({{promocion.foto_collage}});"></div>
		</ion-scroll>		
	</ion-content>	
</ion-modal-view>
