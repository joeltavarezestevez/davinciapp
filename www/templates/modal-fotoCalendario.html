<ion-modal-view on-swipe-down="closeModalCalendario()">
    <ion-header-bar class="bar bar-energized">
      <button class="button button-icon icon ion-ios-close-outline energized" ng-click="closeModalCalendario()"></button>
    </ion-header-bar>	
	<ion-content class="padding bg-yellow image-modal transparent">
		<ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false" zooming="true" min-zoom="1" style="width: 100%; height: 100%">
			<img style="margin-top: 12%;" ng-src="{{imgsrc}}" alt="">
		</ion-scroll>
	</ion-content>
</ion-modal-view>
