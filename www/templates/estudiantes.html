<ion-view view-title="Estudiantes" class="bg-yellow" ng-init="init()">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons>  
  <ion-content class="padding bg-yellow">
    <ion-refresher on-refresh="doRefresh()" pulling-text="Recargar..." refreshing-text="Cargando..."></ion-refresher>    
    <h2 class="text-center">Estudiantes Inscritos</h2>
    <div class="list list-inset">
      <div class="item item-card item-input bg-yellow-dark" style="border-color: #A10461;">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="search" placeholder=" Buscar por nombre/descripciÃ³n" />
      </div>
    </div>
    <div ng-if="estudiantes.length <= 0" class="text-center">No hay estudiantes inscritos en esta familia.</div>
    <div ng-if="estudiantes.length > 0" class="text-center"><h3>Seleccione un estudiante</h3></div>
    <br>
    <ion-list class="bg-yellow-dark" ng-if="estudiantes.length > 0">
      <div ng-repeat="estudiante in estudiantes | filter:search" id="promocion">
      <ion-item class="item item-icon-right item-text-wrap" href="#/app/estudiantes/{{estudiante.Id}}">
        <h3 class=""><b>{{$index+1}}. {{estudiante.Nombre1}} {{estudiante.Nombre2}} {{estudiante.Apellido1}} {{estudiante.Apellido2}}</b></h3>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
