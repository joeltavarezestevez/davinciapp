<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->   
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">
    <ion-side-menus>
      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-energized nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-pane>
      <ion-side-menu side="left" expose-aside-when="large" class="bg-yellow">
        <ion-content class="has-header" ng-controller="AppCtrl">
          <div class="noborder text-center bg-yellow">
            <img src="img/davinci-logo.png" width="100px;">
          </div>              
          <ul class="list pink-text bg-yellow">    
            <a class="item icon-left ion-home noborder bg-yellow" menu-close href="#/app/dashboard"> <b>Inicio</b></a>
            <a class="item icon-left ion-university noborder bg-yellow" menu-close href="#/app/comunidad"> <b>Comunidad Educativa</b></a>
            <a class="item icon-left ion-speakerphone noborder bg-yellow" menu-close href="#/app/noticias"> <b>Noticias</b></a>
            <a class="item icon-left ion-ios-people noborder bg-yellow" menu-close href="#/app/apadavi"> <b>APADAVI</b></a>
            <a class="item icon-left ion-calendar noborder bg-yellow" menu-close href="#/app/calendario"> <b>Calendario Escolar</b></a>
            <a class="item icon-left ion-email noborder bg-yellow" menu-close href="#/app/contacto"> <b>Cont&aacute;ctenos</b></a>
            <!--<a class="item icon-left ion-power noborder" menu-close ng-click="login()"> <b>Login</b></a>-->
          </ul>
          <hr style="color:#D3D3D3; margin: 6%;">
          <div class="text-center">
              <a id="fb" onclick="window.open('https://facebook.com/ildvinci', '_system', 'location=no'); return false;" class="button button-icon icon ion-social-facebook energized">
              </a>
              <a id="twitter" onclick="window.open('https://twitter.com/ildvinci', '_system', 'location=no'); return false;" class="button button-icon icon ion-social-twitter energized"></a>
              <a class="button  button-icon icon ion-social-instagram energized " style="color: linear-gradient(to right, #8A3AB9, #FBAD50);" onclick="window.open('https://instagram.com/ildvinci', '_system', 'location=no'); return false;"></a>
            </div>            
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
